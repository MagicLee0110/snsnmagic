<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔術師森森的魔幻空間</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #0d0d0d, #1b1b1b);
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            padding: 2em;
            border: 2px solid #fff;
            border-radius: 20px;
            background: rgba(20, 20, 20, 0.8);
            box-shadow: 0 0 35px rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            position: relative;
            z-index: 1;
            max-width: 90%;
            margin: auto;
            animation: pulse 10s infinite;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            color: #ff4500;
            animation: fadeIn 2s ease-in-out, colorShift 10s linear infinite, glow 2s ease-in-out infinite;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 2em;
            color: #bdc3c7;
            animation: fadeIn 3s ease-in-out;
        }
        a {
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            padding: 1em 2em;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            display: inline-block;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }
        a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%) rotate(45deg);
            transition: width 0.3s, height 0.3s;
            border-radius: 50%;
            z-index: 0;
        }
        a:hover::before {
            width: 400%;
            height: 400%;
        }
        a:hover {
            background-color: #2980b9;
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes colorShift {
            0% { color: #ff4500; }
            50% { color: #ffa500; }
            100% { color: #ff4500; }
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff4500, 0 0 20px #ff4500, 0 0 30px #ff4500;
            }
            to {
                text-shadow: 0 0 15px #ffa500, 0 0 25px #ffa500, 0 0 35px #ffa500;
            }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.1));
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
        .particles div {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            animation: move 30s linear infinite;
            opacity: 0.8;
        }
        @keyframes move {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }
        .particles div:nth-child(odd) {
            width: 12px;
            height: 12px;
            background: rgba(255, 255, 255, 0.6);
            animation-duration: 35s;
        }
        .particles div:nth-child(even) {
            width: 18px;
            height: 18px;
            background: rgba(255, 255, 255, 0.3);
            animation-duration: 40s;
        }
        /* Sparkles effect */
        .sparkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 2;
        }
        .sparkles div {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0));
            animation: sparkle 10s linear infinite;
            opacity: 0.8;
        }
        @keyframes sparkle {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
        .sparkles div:nth-child(odd) {
            width: 6px;
            height: 6px;
            animation-duration: 8s;
            top: 20%;
            left: 30%;
        }
        .sparkles div:nth-child(even) {
            width: 4px;
            height: 4px;
            animation-duration: 5s;
            top: 50%;
            left: 70%;
        }
        @media (max-width: 768px) {
            .container {
                padding: 1.5em;
            }
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            a {
                padding: 0.8em 1.5em;
                font-size: 1em;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 1em;
                border-radius: 15px;
            }
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 0.9em;
            }
            a {
                padding: 0.6em 1em;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div style="top: 20%; left: 10%;"></div>
        <div style="top: 50%; left: 30%;"></div>
        <div style="top: 70%; left: 70%;"></div>
        <div style="top: 30%; left: 50%;"></div>
        <div style="top: 80%; left: 80%;"></div>
    </div>
    <div class="sparkles">
        <div style="top: 15%; left: 40%;"></div>
        <div style="top: 60%; left: 80%;"></div>
        <div style="top: 40%; left: 20%;"></div>
        <div style="top: 75%; left: 50%;"></div>
        <div style="top: 85%; left: 30%;"></div>
    </div>
    <div class="container">
        <h1>歡迎來到</h1>
        <h1>魔術師森森的魔幻空間</h1>
        <p>請點擊下方按鈕以進入</p>
        <a href="https://mentalist02.pythonanywhere.com/mentalist.html">進入網站</a>
    </div>
</body>
</html>

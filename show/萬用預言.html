<!DOCTYPE html>
<html lang="zh-Hant">
<head>

    <title>預言卡片</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&family=Long+Cang&display=swap');
        
        body {
            font-family: 'Indie Flower', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa;
            margin: 0;
        }
        .card {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/white-wall.png');
            box-sizing: border-box;
            min-height: 300px; /* 確保卡片高度固定 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
        .card h1 {
            color: #00796b;
            font-size: 2em;
            margin-top: 20px;
        }
        .card p {
            color: #00796b;
            font-size: 1.2em;
        }
        .card input {
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
            width: calc(100% - 22px);
            border: 1px solid #00796b;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .card button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .card button:hover {
            background-color: #004d40;
        }
        .result {
            margin-top: 0; /* 移除默认的 margin-top */
            padding-top: 10px; /* 增加 padding-top 使内容上移 */
            font-size: 20px;
            color: #004d40;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            flex-direction: column; /* 使其内容垂直对齐 */
            text-align: center; /* 使文字居中 */
            white-space: pre-wrap; /* 保留换行和空格 */
            font-family: 'Long Cang', cursive; /* 指定与 body 相同的字体 */
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto 0; /* 上方20px距離，自動水平置中 */
            border-radius: 10px;
        }
        .hidden {
            display: none;
        }
        .author {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 0.8em;
            color: #00796b;
            display: none;
            font-family: 'Indie Flower', cursive; /* 指定与 body 相同的字体 */
        }
        .dear {
            font-size: 1.2em;
            color: #00796b;
            margin-left: 15px; /* 向左移動且不靠太邊 */
            margin-bottom: 20px; /* 确保与其他内容有一定间距 */
            display: none;
            text-align: left; /* 確保文字靠左對齊 */
            align-self: flex-start; /* 讓元素靠左對齊 */
            font-family: 'Long Cang', cursive; /* 指定与 body 相同的字体 */
        }

    </style>

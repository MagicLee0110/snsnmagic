<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>台灣心靈魔術與療癒學會-抽獎台</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }

    .container {
      background: #fff;
      max-width: 700px;
      width: 100%;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #1877f2;
      margin-bottom: 25px;
      font-size: 28px;
    }

    label {
      font-weight: 600;
      color: #333;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    textarea, input[type="text"], input[type="number"] {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border-radius: 10px;
      border: 1px solid #ccd6dd;
      outline: none;
      transition: border 0.2s;
      margin-bottom: 10px;
    }

    textarea:focus, input:focus {
      border-color: #1877f2;
    }

    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    button {
      flex: 1;
      padding: 12px 20px;
      font-size: 15px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: 0.2s;
      background-color: #1877f2;
      color: #fff;
      font-weight: 600;
    }

    button:hover {
      background-color: #145dbf;
    }

    #result {
      margin-top: 25px;
      padding: 20px;
      background: #f9fafb;
      border-radius: 12px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
      line-height: 1.6;
      min-height: 50px;
      font-size: 16px;
      text-align: center;
    }

    .winner {
      font-weight: bold;
      color: #d9534f;
      font-size: 20px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>台灣心靈魔術與療癒學會-抽獎台</h1>
    
    <label>請直接貼上 Facebook 留言內容：</label>
    <textarea id="rawComments" placeholder="把留言整段貼在這裡"></textarea>
    
    <label>要抽出幾位中獎者：</label>
    <input type="number" id="count" min="1" value="1">
    
    <label>獎品名稱：</label>
    <input type="text" id="prize" placeholder="例如：咖啡券">
    
    <div class="buttons">
      <button onclick="processComments()">解析留言</button>
      <button onclick="draw()">開始抽獎</button>
    </div>
    
    <div id="result"></div>
  </div>

  <script>
    let uniqueNames = [];

    function processComments() {
      const raw = document.getElementById("rawComments").value.trim();
      if (!raw) {
        alert("請貼上留言！");
        return;
      }

      const lines = raw.split("\n")
                       .map(l => l.trim())
                       .filter(l => l && !l.includes("已編輯"));

      let parsed = [];
      for (let i = 0; i < lines.length; i++) {
        if (i === 0 || (i % 4 === 0 && i !== 0)) parsed.push(lines[i]);
      }

      uniqueNames = [...new Set(parsed)];

      document.getElementById("result").innerHTML = 
        `<h3>成功解析留言者 (${uniqueNames.length} 位)：</h3>` + 
        uniqueNames.join(", ");
    }

    // 抽獎動畫
    function draw() {
      const count = parseInt(document.getElementById("count").value);
      const prize = document.getElementById("prize").value.trim() || "未命名獎品";
      const resultDiv = document.getElementById("result");

      if (uniqueNames.length === 0) {
        alert("請先解析留言！");
        return;
      }
      if (count > uniqueNames.length) {
        alert("抽獎人數不能大於留言人數！");
        return;
      }

      // 動態滾動動畫
      let animationIndex = 0;
      const animationSpeed = 100; // 每100ms換一個名字
      let displayNames = [];

      const animationInterval = setInterval(() => {
        const randomName = uniqueNames[Math.floor(Math.random() * uniqueNames.length)];
        resultDiv.innerHTML = `<h3>正在抽獎中... 🏆 ${prize}</h3>
                               <div class="winner">🎉 ${randomName}</div>`;
        animationIndex++;
        if (animationIndex > 20) { // 動畫跑20次
          clearInterval(animationInterval);

          // 真正抽出 winners
          let pool = [...uniqueNames];
          let winners = [];
          for (let i = 0; i < count; i++) {
            const idx = Math.floor(Math.random() * pool.length);
            winners.push(pool[idx]);
            pool.splice(idx, 1);
          }

          resultDiv.innerHTML = 
            `<h3>中獎名單 (${winners.length} 位)</h3>
             <p>🏆 獎品：<b>${prize}</b></p>` +
            winners.map(w => `<div class="winner">🎉 ${w}</div>`).join("");
        }
      }, animationSpeed);
    }
  </script>
</body>
</html>
